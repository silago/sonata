<form action="/admin/news/editGroupGo.php" method="post">
    <fieldset>
    <div class="row">
        <div class="span4 offset4">
            <strong>Владелец группы</strong> {$selectOwnerId}
        </div>
    </div>
    <div class="row">
        <div class="span12">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="span6">
            <div class="control-group">
                <label class="control-label" for="name"><strong>Название группы:</strong></label>
                <div class="controls">
                    <input type="text" name="title" value="{if $smarty.post.title}{$smarty.post.title}{else}{$title}{/if}" style="width:99%" maxlength="255">
                </div>
            </div>
        </div>
        <div class="span6">
            <div class="control-group">
                <label class="control-label" for="uri"><strong>Uri группы:</strong></label>
                <div class="controls">
                    <input type="text" name="uri" value="{if $smarty.post.uri}{$smarty.post.uri}{else}{$uri}{/if}" style="width:99%" maxlength="255" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span6">
            <div class="control-group">
                <label class="control-label" for="uri">Шаблон для группы новостей:</label>
                <div class="controls">
                    <input type="text" name="template" value="{if $smarty.post.template}{$smarty.post.template}{else}{$template}{/if}" style="width:99%" maxlength="255">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span12">            
            <input type="hidden" id="action" name="action" value="newsGroups">
			<input type="hidden" id="id" name="id" value="{$id}">
            <center><button type="submit" class="btn btn-primary" id="formSubmit">СОХРАНИТЬ</button></center>
        </div>
    </div>
    </fieldset>
</form>
