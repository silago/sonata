<form action="addItemGo.php?lang={$curLang}" method="post" enctype="multipart/form-data" onsubmit='disableSubmit("formSubmit");'>
  <fieldset>
  <div class="row">
	<div class="span6">
		<div class="control-group">
			<label class="control-label" for="parent_group_id"><strong>Группа товара:</strong></label>
				<div class="controls">
					{$selectOwnerId}
				</div>
			</div>
	</div>
	<div class="span2">
		<div class="control-group">
			<label class="control-label" for="parent_group_id">Артикул товара:</label> 
				<div class="controls">
					<input type="text" id="article" name="article" value="{$article}" maxlength="255" style="width: 80%;" />
				</div>
		</div>
	</div> 
	<div class="span1">
			<div class="control-group">			
				<div class="controls">
					<label class="checkbox" for="new">Новинка<input name="new" id="new" type="checkbox" value="1"/></label>
				</div>
			</div>
	</div>
	<div class="span2">
			<div class="control-group">			
				<div class="controls">
					<label class="checkbox" for="hit">Хит продаж<input name="hit" id="hit" type="checkbox" value="1" /></label>
				</div>
			</div>
	</div>
  </div>
	<div class="row">
		<div class="span6">
			<div class="control-group">
			<label class="control-label" for="name"><strong>Название товара:</strong></label>
				<div class="controls">
					<input type="text" id="name" name="name" value="{$name}" maxlength="255" style="width: 80%;" tabindex="1" />
				</div>
			</div>
		</div>
		<div class="span6">
			<div class="control-group">
			<label class="control-label" for="price">Цена:</label>
				<div class="controls">
					<input type="text" id="price" name="price" value="{$price}" maxlength="255" style="width: 80%;" />
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="span6">
			<div class="control-group">
			<label class="control-label" for="uri"><strong>uri:</strong></label>
				<div class="controls">
					<input type="text" id="uri" name="uri" value="{$uri}" maxlength="255" style="width: 80%;" tabindex="2" />
				</div>
			</div>
		</div>
		<div class="span6">
			<div class="control-group">
			<label class="control-label" for="price_old">Старая цена:</label>
				<div class="controls">
					<input type="text" id="price_old" name="price_old" value="{$price_old}" maxlength="255" style="width: 80%;" />
				</div>
			</div>
		</div>
		<div class="span7">
			<div class="control-group">
			<label class="control-label" for="price_old">Бренды:</label>
				<div class="controls">
					{brands}
				</div>
			</div>
		</div>
	</div>	
	<div class="row">
		<div class="span12">
				<a href="#myModal" rel="tooltip" data-original-title="Для удаления добавленной фотографии нажмите на миниатюру ниже."  role="button" class="btn btn-info" data-toggle="modal">Выбрать фото</a>				
				<div class="modal hide" id="myModal" style="width:auto; left:40%; top:35%;">				
					<div class="modal-header" style="height:20px;">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h3>Файловый менеджер</h3>
					</div>
					<div class="modal-body" style="max-height:520px; height:520px;">
						<div id="catalog_item_photo"></div>
					</div>
					<div class="modal-footer" style="height:20px;">
						<a href="#" class="btn btn-info" data-dismiss="modal">Закрыть</a>					
					</div>
				</div>				
				<!-- <div class="row" style="padding-top:10px;">
					<div class="span6"><div id="resultphoto"><ul class="thumbnails">{$photoForm}</ul></div></div>
					<div class="span6"><div id="resultthumb"><ul class="thumbnails">{$photoForm}</ul></div></div>
				</div> -->
				<div id="resultphoto" style="padding-top:10px;"><ul class="thumbnails">{$photoForm}</ul></div>
		</div>		
	</div>
	<div class="row">
		<div class="span12">
			<div class="control-group">
			<label class="control-label" for="price_old"><strong>Описание товара:</strong></label>
				<div class="controls">
					{$fckFullTextForm}
				</div>
			</div>			
		</div>
	</div>
	<div class="row">
		<div class="span4">
			<div class="control-group">
					<label class="control-label" for="title">Заголовок страницы при просмотре товара:</label>
					<div class="controls">
						<input name="title" type="text" id="title" style="width: 99%" value="{$smarty.post.title}" maxlength="255" />
					</div>
			</div>
		</div>
		<div class="span4">
			<div class="control-group">
					<label class="control-label" for="md">Краткое описание (META-description) :</label>
					<div class="controls">
						<input name="md" type="text" id="md" style="width: 99%" value="{$smarty.post.md}" maxlength="255" />
					</div>
			</div>
		</div>
		<div class="span4">
			<div class="control-group">
					<label class="control-label" for="mk">Ключевые слова (META-keywords) :</label>
					<div class="controls">
						<input name="mk" type="text" id="mk" style="width: 99%" value="{$smarty.post.mk}" maxlength="255" />
					</div>
			</div>
		</div>
	</div>
	<div class="row">
			<div class="span3 offset6">
				<button type="submit" class="btn btn-primary">Сохранить</button>
			</div>			
	</div>  
  </fieldset>
</form>
