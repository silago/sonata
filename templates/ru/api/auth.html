<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{title} - Требуется авторизация</title>
		<link href="/include/ext/bootstrap/css/bootstrap.css" rel="stylesheet">
		<style>
			body {
				padding-top: 40px;
				padding-bottom: 40px;
				background-color: #f5f5f5;
			}

		.form-signin {
				max-width: 300px;
				padding: 19px 29px 29px;
				margin: 0 auto 20px;
				background-color: #fff;
				border: 1px solid #e5e5e5;
					-webkit-border-radius: 5px;
					-moz-border-radius: 5px;
                border-radius: 5px;
					-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
					-moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
				box-shadow: 0 1px 2px rgba(0,0,0,.05);
		}
		
		.form-signin .form-signin-heading,
		.form-signin .checkbox {
			margin-bottom: 10px;
		}
      
	  .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
			
			body {
				background-color: #32373d;
			}
			</style>
	</head>
	<body>
		<center><img src="{base}/templates/ru/images/api/logo.png"></center>
		<form class="form-signin" method="post">			
			<input type="text" class="input-block-level" name="authLogin" placeholder="Логин">
			<input type="password" name="authPassword" class="input-block-level" placeholder="Пароль">
			<button class="btn btn-large btn-primary" type="submit">Авторизация</button>
      </form>	
	</body>
</html>
