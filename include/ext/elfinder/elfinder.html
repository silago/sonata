<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>elFinder 2.0</title>

		<!-- jQuery and jQuery UI (REQUIRED) -->
        <link rel="stylesheet" type="text/css" media="screen" href="/include/ext/elfinder/css/jquery.ui.css">
        <script type="text/javascript" src="/include/ext/elfinder/js/jquery.min.js"></script>
        <script type="text/javascript" src="/include/ext/elfinder/js/jquery-ui.min.js"></script>

		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="/include/ext/elfinder/css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="/include/ext/elfinder/css/theme.css">

		<!-- elFinder JS (REQUIRED) -->
		<script type="text/javascript" src="/include/ext/elfinder/js/elfinder.min.js"></script>

        <!-- TinyMCE popup JS (REQUIRED) -->
        <script type="text/javascript" src="/include/ext/tiny_mce/tiny_mce_popup.js"></script>

		<!-- elFinder translation (OPTIONAL) -->
		<script type="text/javascript" src="/include/ext/elfinder/js/i18n/elfinder.ru.js"></script>

		<!-- elFinder initialization (REQUIRED) -->
        <script type="text/javascript">
            var FileBrowserDialogue = {
                init: function() {
                    // Here goes your code for setting your custom things onLoad.
                },
                mySubmit: function (URL) {
                    var win = tinyMCEPopup.getWindowArg('window');

                    // pass selected file path to TinyMCE
                    win.document.getElementById(tinyMCEPopup.getWindowArg('input')).value = URL;

                    // are we an image browser?
                    if (typeof(win.ImageDialog) != 'undefined') {
                        // update image dimensions
                        if (win.ImageDialog.getImageData) {
                            win.ImageDialog.getImageData();
                        }
                        // update preview if necessary
                        if (win.ImageDialog.showPreviewImage) {
                            win.ImageDialog.showPreviewImage(URL);
                        }
                    }
                    // close popup window
                    tinyMCEPopup.close();
                }
            }

            tinyMCEPopup.onInit.add(FileBrowserDialogue.init, FileBrowserDialogue);

            $().ready(function() {
                var elf = $('#elfinder').elfinder({
                    // set your elFinder options here
                    url: '/include/ext/elfinder/php/connector.php',  // connector URL
                    lang: 'ru',
                    validName: "/^[0-9A-Za-z_.-]+$/",
                    resizable: false,
                    height: 600,
                    commands :
                            ['reload', 'quicklook', 'rm', 'rename', 'upload', 'copy',
                        'cut', 'paste', 'info', 'view', 'resize'],
                    uiOptions : {
                        toolbar : [
                            ['upload'],
                            ['reload'],
                            // ['home', 'up'],
                            ['info'],
                            ['quicklook'],
                            ['copy', 'cut', 'paste'],
                            ['rm'],
                            ['rename', 'resize']
                        ]
                    },
                    getFileCallback: function(url) { // editor callback
                        FileBrowserDialogue.mySubmit(url); // pass selected file path to TinyMCE

                    }
                }).elfinder('instance');
            });
        </script>
	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>
