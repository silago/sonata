<h2>Добавить комметарий к новости</h2>
<form action="#" method="POST">
    <table border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td valign="top" class="col1">
            	<b>Ваше имя:</b>
            </td>
            <td class="col2">
            	<input type="text" name="fio" value="{$smarty.post.fio|escape}" maxlength="255" class="inp">
            </td>
        </tr>
        <tr>
            <td valign="top">
            	<b>E-mail:</b>
            </td>
            <td>
            	<input type="text" name="email" value="{$smarty.post.email|escape}" maxlength="255" class="inp">
            </td>
        </tr>
        <tr>
            <td valign="top">
            	<b>Текст комментария:</b>
            </td>
            <td>
            	<textarea name="commentText" class="textarea">
                	{$smarty.post.commentText|escape}
                </textarea>
            </td>
        </tr>
        <tr>
        	<td></td>
            <td>
            	<span class="err">{$error}</span>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="submit" value="Добавить комметарий">
                <input type="hidden" name="action" value="addComentCheckData">
            </td>
        </tr>
    
    </table>
</form>
