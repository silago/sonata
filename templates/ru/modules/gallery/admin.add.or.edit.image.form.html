  <tr>
    <td width="50%"><a href="javascript:history.go(-1)"><img src="/templates/ru/images/api/back.jpg" width="20" height="20" border="0" align="absmiddle" /> Назад к управлению фотографиями </a></td>
    <td><div align="right"><a href="/admin/cfg/gallery/index.php"><img src="/templates/ru/images/api/pref.jpg" width="20" height="20" border="0" align="absmiddle" /> Настройка модуля</a> </div></td>
  </tr>

<br />
<form action="?go=go&ownerId={ownerId}&lang={curLang}&id={id}" method="post" enctype="multipart/form-data" onsubmit='disableSubmit("submitForm");'>
	<center>
		<table border="0" width="100%" cellpadding="0" cellspacing="0" class="inputTable">
			<tr>
				<th colspan="2">{action} фото </th>
			</tr>
			
			<tr>
				<td colspan="2" align="center"><font color="red"><strong>{error}</strong></font></td>
			</tr>

			<tr>
				<td width="50%"><strong>Название фото :</strong></td>
				<td ><input name="imageTitle" type="text" id="imageTitle" style="width: 99%;" value="{imageTitle}"></td>
			</tr>

			<tr>
				<td><strong>Альбом:</strong></td>
				<td>{selectOwnerId}</td>
			</tr>

			<tr>
				<td><strong>Фото:</strong></td>
				<td><input name="filename" type="file" id="filename" style="width: 99%"></td>
			</tr>
			<tr>
              <td valign="top">Описание: </td>
			  <td><textarea name="description" rows="8" id="description" style="width: 99%;">{description}</textarea></td>
		  </tr>

			{uploadedImage}

			<tr>
				<td >Краткое описание фото  (meta):</td>
				<td ><input name="md" type="text" id="md" style="width: 99%;" value="{md}"></td>
			</tr>
			<tr>
				<td >Ключевые слова для фото (meta): </td>
				<td ><input name="mk" type="text" id="mk" style="width: 99%;" value="{mk}"></td>
			</tr>

			<tr>
				<td >Язык:</td>
				<td >[selectLang="{curLang}"]</td>
			</tr>
			<tr>
			<td colspan="2" align="center"><input type="submit" value="  Сохранить   " class="submit" id="submitForm"></td>
				
			</tr>
		</table>
		
	</center>
</form>
