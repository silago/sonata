<script>
function showArchMenu(archId) {
		JsHttpRequest.query(
            '/admin/page/ajaxReturnArchPages.php', // backend
            {
                // pass a text value 
                'id': archId,
            },
            // Function is called when an answer arrives. 
            function(result, errors) {
                // Write the answer.
                if (errors != "") {
					alert("Messages on std_out: " + errors);
				}
				document.getElementById("archDiv_"+archId).innerHTML = result["return"];
            },
            true  // do not disable caching
        );		
	}
</script>
