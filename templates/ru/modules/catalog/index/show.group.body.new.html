<!--{$pagination}-->		{if $items} {foreach from=$items item=item key=key}<li style="position:relative;" class="{if $key%3 == 0}first-in-line{/if}{if $key%3 == 2}last-in-line{/if}"> {if $item.price_old != 0.00}<img style="  left: -2px;    position: absolute;    top: 0;    width: 50px;    z-index: 113;" alt="" src="/img/tehnodomDiscount.png"/>{/if}<div class="inner-indent"><div class="image{$item.id}">    <a href="{$item.uri}">                {if !empty($item.thumb)}<img title="{$item.name}" src="{$item.thumb}" width="150" alt="" />{else}<img title="{$item.name}" width="150" src="/images/nophoto.jpg" alt="" />{/if}            </a> </div><div class="name maxheight-f"><a href="{$item.uri}">{$item.name}</a></div><div class="price">    {if !empty($item.price)}        {$item.price} руб.	    {else}     {/if}      </div>  <div style="position:absolute; bottom:0px;" class="cart"><a onclick="addToChart('{$item.id}','1');" data-id="{$item.id}" class="button addToCart">	<span>Добавить	</span></a>	</div></div> </li>{/foreach}{else}<div class="itemDisplay">    В выбранной категории нет товаров.</div>{/if}
