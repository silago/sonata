<form action="/admin/news/addGroupGo.php" method="post">
    <fieldset>
    <div class="row">
        <div class="span4 offset4">
            <strong>Владелец группы</strong> {$selectOwnerId}
        </div>
    </div>
    <div class="row">
        <div class="span12">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="span6">
            <div class="control-group">
                <label class="control-label" for="name"><strong>Название группы:</strong></label>
                <div class="controls">
                    <input type="text" name="title" value="{$smarty.post.title}" id="name" style="width:99%" maxlength="255">
                </div>
            </div>
        </div>
        <div class="span6">
            <div class="control-group">
                <label class="control-label" for="uri"><strong>Uri группы:</strong></label>
                <div class="controls">
                    <input type="text" name="uri" value="{$smarty.post.uri}" id="uri" style="width:99%" maxlength="255" {if $action == 'Редактирование'}readonly{/if}>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span6">
            <div class="control-group">
                <label class="control-label" for="uri">Шаблон для группы новостей:</label>
                <div class="controls">
                    <input type="text" name="template" value="{$smarty.post.template}" style="width:99%" maxlength="255">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span12">            
            <input type="hidden" id="action" name="action" value="newsGroups">
            <center><button type="submit" class="btn btn-primary" id="formSubmit">СОХРАНИТЬ</button></center>
        </div>
    </div>
    </fieldset>
</form>
