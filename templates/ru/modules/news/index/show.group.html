<div class="news-container">
<h2>Новости</h2>
{if $news}
	{foreach from=$news item=item key=key}
		<div class="news-block">
			<span>{$item.date}</span>
			<a href="/{$grpUri}/{$item.uri}/">{$item.title}</a>
            <p>{$item.smallText}</p>
		</div>
	{/foreach}
{/if}

{if $empty}
	<p>В выбранной группе нет новостей.</p>
{/if}
</div>
