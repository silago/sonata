<br />
<form action="?go=go&id={id}" method="post" enctype="multipart/form-data" onsubmit='disableSubmit("submitForm");'>
	<center>
		<table border="0" width="100%" cellpadding="0" cellspacing="0" class="inputTable">
			<tr>
				<th colspan="2">{action} изображения</th>
			</tr>
			
			<tr>
				<td colspan="2" align="center"><font color="red"><strong>{error}</strong></font></td>
			</tr>

			<tr>
				<td width="50%"><strong>Название: </strong><br/><small>* от 3 до 15 символов (только буквы и цифры)</small></td>
				<td ><input name="imageTitle" type="text" id="imageTitle" style="width: 99%;" value="{imageTitle}"></td>
			</tr>

			<tr>
				<td><strong>Категория:</strong></td>
				<td>
					<select name="owner" size="1">
						{ownerSelect}
					</select>
				</td>
			</tr>
                        
                        <tr>
				<td>
                                    <strong>Содержимое:</strong><br />
                                    <small>Содержимое будет отображаться во время показа этой фотографии в слайдере</small>
                                </td>
				<td ><!--<input name="imageCaption" type="text" id="imageCaption" style="width: 99%;" value=""> -->
					<textarea name="imageCaption" type="text" id="imageCaption" style="width: 99%; height: 100px;">{imageCaption}</textarea>
				</td>
			</tr>

			<tr>
				<td>
					<strong>Изображение:</strong><br />
					<small>* Изображение будет увеличено/уменьшено и обрезано до размеров {imageSize}</small>
				</td>
				<td><input name="filename" type="file" id="filename" style="width: 99%"></td>
			</tr>
			{uploadedImage}
                        
			<tr>
				<td colspan="2" align="center"><br /></td>				
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="  Сохранить   " class="submit" id="submitForm"></td>				
			</tr>
		</table>
		
	</center>
</form>
