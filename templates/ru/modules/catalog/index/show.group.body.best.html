<!--{$pagination}--> {if $items} {foreach from=$items item=item key=key}     <li>   				<a href="{$item.uri}">		<span>{$key+1}.</span> 		    {if !empty($item.thumb)}<img style="margin-right:5px; float:left;" title="{$item.name}" alt="{$item.name}" src="{$item.thumb}"  width="50"/>{else}<img  style="margin-right:5px; float:left;" title="{$item.name}"    width="50" alt="" src="/images/nophoto.jpg"/>{/if}       		{$item.name}</a>    </li>{/foreach} {else}<div class="itemDisplay">    В выбранной категории нет товаров.</div>{/if}
