<form class="form-vertical" action="editGroupGo.php?id={$group_id}" method="post" enctype="multipart/form-data" onsubmit='disableSubmit("submitFormKey", "Пожалуйста, подождите..")'>
	<fieldset>
		<div class="row">
			<div class="span6">
			<div class="control-group">
			<label class="control-label" for="parent_group_id"><strong>Владелец группы:</strong></label>
				<div class="controls">
					{$selectGroup}
				</div>
			</div>
			</div>
			<div class="span3">
			<div class="control-group">
			<label class="control-label" for="status"><strong>Доп. параметры:</strong></label>			
				<div class="controls">
                    <select name="status" id="status">
                        <option value="">Ничего особенного </option>
                        <option value="hidden">Группа скрыта</option> 
                 <!--       <option value="main">Группа на главной</option> -->
                    </select>

				</div>
			</div>
			</div>
		</div>		
		<div class="row">
			<div class="span6">
				<div class="control-group">
					<label class="control-label" for="name"><strong>Название группы:</strong></label>
					<div class="controls">
						<input type="text" name="name" id="name" maxlength="255" style="width: 99%" value="{$name}" />
					</div>
				</div>
			</div>
			<div class="span6">
				<div class="control-group">
					<label class="control-label" tooltip="123" for="uri"><strong>uri:</strong></label>
					<div class="controls">
						<input type="text" name="uri" maxlength="255" style="width: 99%" value="{$uri}" readonly/>
						<span id="urihelp" class="help-inline"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<a href="#myModal" role="button" class="btn btn-info" data-toggle="modal">Выбрать фото</a>				
				<div class="modal hide" id="myModal" style="width:auto; left:40%; top:35%;">				
					<div class="modal-header" style="height:20px;">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h3>Файловый менеджер</h3>
					</div>
					<div class="modal-body" style="max-height:520px; height:520px;">
						<div id="catalog_group_photo"></div>
					</div>
					<div class="modal-footer" style="height:35px;">
						<a href="#" id="close" class="btn btn-danger pull-left" data-dismiss="modal">Закрыть</a>
						<div class="alert alert-info pull-left" style="width:580px;font-size:11px;margin: 0px 0px 0px 10px;font-weight:bold;text-align:center;">							
							Для загрузки фотографий на сайт перенесите одно или несколько фото в окно файлового менеджера.
						</div>
						<a href="#" id="add" class="btn btn-success pull-right">Добавить</a>											
					</div>
				</div>				
				<div class="row" style="padding-top:10px;">
					<div class="span6"><div id="resultphoto"><ul class="thumbnails">{$photoForm}</ul></div></div>
				</div>
			</div>			
		</div>
		<br/>
		<div class="row">
			<div class="span12">
			<div class="control-group">
					<label class="control-label"><strong>Описание группы:</strong></label>
					<div class="controls">
						{$fckSmallTextForm}
					</div>
				</div>			
			</div>
		</div>
		<div class="row">
			<div class="span4">
				<div class="control-group">
					<label class="control-label" for="title">Заголовок страницы при просмотре группы:</label>
					<div class="controls">
						<input name="title" type="text" id="title" style="width: 99%" value="{$title}" maxlength="255" />
					</div>
				</div>
			</div>
			<div class="span4">
				<div class="control-group">
					<label class="control-label" for="md">Краткое описание (META-description):</label>
					<div class="controls">
						<input name="md" type="text" id="md" style="width: 99%" value="{$md}" maxlength="255" />
					</div>
				</div>
			</div>
			<div class="span4">
				<div class="control-group">
					<label class="control-label" for="mk">Ключевые слова (META-keywords):</label>
					<div class="controls">
						<input name="mk" type="text" id="mk" style="width: 99%" value="{$mk}" maxlength="255" />
					</div>
				</div>
			</div>			
		</div>		
		<div class="row">
			<div class="span3 offset6">
				<button type="submit" class="btn btn-primary">Сохранить</button>
			</div>			
		</div>
	</fieldset>
</form>
